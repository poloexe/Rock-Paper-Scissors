<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>

    <p><b>Make a Choice!</b></p>

    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <div class="container">
        <h2 class="round"></h2>

        <p class="mychoice"></p>
        <p class="response"></p>
        <h4 class="result"></h4>
        <h4 class="score"></h4>

        <p class="message"></p>
    </div>

    <script src="./app.js">
    </script>
</body>
</html>
